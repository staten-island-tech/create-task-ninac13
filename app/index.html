<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="style" type="text/css" href="CSS/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
  </head>
  <div class="bg-center bg-fixed min-h-screen" style="background-image: url(img/cafe.jpg)">
  <body>
      <div class="flex justify-center w-full">
        <p class= "text-primary-content text-5xl font-serif text-center mx-auto mt-7 mb-5 underline underline-offset-8">
              Restaurant Ordering
        </p>
      </div>
      <div class="flex justify-center flex-wrap px-4">
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="starterBtn">Starter Appetizers</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="vegetarianBtn">Vegetarian</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="seafoodBtn">Seafood</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="pastaBtn">Pasta</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="chickenBtn">Chicken Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="porkBtn">Pork Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="beefBtn">Beef Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full hover:outline-dotted outline-accent duration-300" id="dessertBtn">Dessert</button>
      </div>
      <div class="overflow-y-scroll fixed h-2/3 mx-auto flex flex-wrap bg-primary rounded-2xl w-48 ml-8 justify-center" id="sideColumn">
        <button class="btn btn-secondary w-24 min-w-24 font-serif rounded-full text-primary-content my-3" id="showCartItems">Show Cart Items</button>
        <p class="text-xl character-name text-center font-serif text-neutral text-decoration-line: underline underline-offset-2">Order Summary:</p>
        <div class="mx-auto flex justify-center flex-wrap" id="orderSummary">

        </div>
      </div>
      <div class="container mx-auto flex justify-center flex-wrap" id="container">
        
      </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</div>
</html>
