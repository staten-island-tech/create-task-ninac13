<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="style" type="text/css" href="CSS/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
  </head>
  <div class="w-full" style="background-image: url(img/cafe.jpg)">
  <body>
      <div class="flex justify-center w-full">
        <p class= "text-primary-content text-5xl font-serif text-center mx-auto mt-7 mb-5 animate-pulse underline underline-offset-8">
              Restaurant Ordering
        </p>
      </div>
      <div class="flex justify-center flex-wrap px-4">
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="starterBtn">Starter Appetizers</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="vegetarianBtn">Vegetarian</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="seafoodBtn">Seafood</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="pastaBtn">Pasta</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="chickenBtn">Chicken Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="porkBtn">Pork Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="beefBtn">Beef Meals</button>
        <button class="btn btn-primary mx-5 font-serif mb-3 rounded-full" id="dessertBtn">Dessert</button>
      </div>
      <div class="fixed h-96 bg-primary rounded-2xl" id="sideColumn">
        <button class="btn btn-secondary w-24 min-w-24 mx-5 font-serif mb-3 rounded-full text-primary-content" id="showCartItems">Show Cart Items</button>
      </div>
      <div class="ml-28 container mx-auto flex justify-center flex-wrap mr-8">
        <!--Where cards of meals will be added-->
      </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</div>
</html>
