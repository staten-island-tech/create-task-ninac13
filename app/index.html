<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="style" type="text/css" href="CSS/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
  </head>
  <body>
    <div class="flex justify-center w-full">
      <p class= "text-primary text-5xl font-serif text-center mx-auto mt-7 mb-5 animate-pulse underline underline-offset-8">
            Restaurant Ordering
      </p>
    </div>
    <div class="buttons">
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="starterBtn">Starter Appetizers</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="vegetarianBtn">Vegetarian</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="seafoodBtn">Seafood</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="pastaBtn">Pasta</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="chickenBtn">Chicken Meals</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="porkBtn">Pork Meals</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="beefBtn">Beef Meals</button>
      <button class="btn btn-primary hover:w-52 duration-1000 btn-outline mx-5 font-serif mb-3" id="dessertBtn">Dessert</button>
    </div>
    <div class="container">
      <!--Where cards of meals will be added-->
    </div>
    <script type="module" src="JS/main.js"></script>
  </body>
</html>
